  <div id="header" pos="0,0,800,60" bg="#333333">
    <button id="menu_btn" pos="10,10,100,40" bg="#5555aa" fg="#ffffff" text="Menu" onclick="show_menu" />
    <button id="settings_btn" pos="120,10,100,40" bg="#5555aa" fg="#ffffff" text="Settings" onclick="show_settings" />
    <button id="exit_btn" pos="700,10,90,40" bg="#aa5555" fg="#ffffff" text="Exit" onclick="exit_app" />
  </div>
  <div id="sidebar" pos="0,60,150,540" bg="#444444">

    <button id="skills_btn" pos="10,60,130,40" bg="#666666" fg="#ffffff" text="Skills" onclick="show_skills" />
    <button id="quests_btn" pos="10,110,130,40" bg="#666666" fg="#ffffff" text="Quests" onclick="show_quests" />

  <div id="status_bar" pos="150,500,650,100" bg="#333333">

    <div id="exp_bar" pos="10,70,200,20" bg="#555500" />
  </div>
</div>
